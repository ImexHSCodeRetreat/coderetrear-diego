<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
     <!--App .css-->
     <link rel="stylesheet" href="css/tetris.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div id="user_register">
        <div class="center-align register">
            <div class="input-field">
                <input id="player_name" type="text"
                    data-error=".errorTxt1" aria-required="true" class="error" aria-describedby="uname-error" aria-invalid="true">
                <label for="player_name">Nombre Jugador</label>
                <div id="p_name_error" class="invisible">
                    <div class="error">Ingrese un nombre</div>
                </div>
            </div>
            <a class="waves-effect waves-light btn" id="play"><i class="material-icons left">star_border</i>Jugar</a>
        </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script type="module">
        import * as TicTacToe from './js/tictactoe.js';
        function load() {
            document.getElementById('play').onclick = function(e){
                const playerName = document.getElementById('player_name').value;
                if (playerName) {
                    document.getElementById('p_name_error').classList.add('invisible');
                    TicTacToe.registerPlayer(playerName);
                } else {
                    document.getElementById('p_name_error').classList.remove('invisible');
                }
            }
        }
        window.onload = load;
    </script>
  </body>
</html>
